---
# vars file for ansible-role-anyenv

anyenv_profile_file: '/etc/profile.d/anyenv.sh'
anyenv_zprofile_path: '/etc/zsh/zprofile'

anyenv_pyenv_deps:
  - git
  - gcc
  - make
  - openssl
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - wget
  - curl
  - llvm
  - libncurses5-dev
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libffi-dev
  - liblzma-dev
